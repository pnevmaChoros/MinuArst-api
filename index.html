<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <table id="doctorsTable" class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Price pre Hour</th>
            </tr>
            <tr v-for="doctor in doctors">
                <td @click="getDoctor(doctor.id)">{{doctor.name}}</td>
                <td>{{doctor.price}}</td>
            </tr>
        </table>

        <div id="doctorInfoModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body">
                        <tabel class="table table-striped">
                            <tr><th>ID</th><td>{{doctorInModal.id}}</td></tr>
                            <tr><th>Name</th><td>{{doctorInModal.name}}</td></tr>
                            <tr><th>Price</th><td>{{doctorInModal.price}}</td></tr>
                        </tabel>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
    <script src="restt-client.js"></script>
</body>
</html>
