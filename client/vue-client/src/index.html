<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>

    <!-- <script src="pref.js"></script> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    

    <div id="app">

        <table id="doctorsTable" class="table table-striped table-bordered">
            <!-- 'doctor_id', 'doctor_firstname', 'doctor_lastname', field_id, doctor_email-->
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            <tr v-for="doctor in doctors">
                <td @click="getDoctor(doctor.id)">{{doctor.doctor_id}}</td>
                <td>{{doctor.doctor_firstname}}</td>
                <td>{{doctor.doctor_lastname}}</td>
            </tr>
        </table>

        <div id="doctorInfoModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                    </div>

                    <div class="modal-body">
                        <div>
                            <table>
                                <tr>
                                    <th>Id</th>
                                    <td>{{doctorInModal.doctor_id}}</td>
                                </tr>
                                
                                <tr>
                                    <th>First Name</th>
                                    <td>{{doctorInModal.doctor_firstname}}</td>
                                </tr>
                                
                                <tr>
                                    <th>Last Name</th>
                                    <td>{{doctorInModal.doctor_lastname}}</td>
                                </tr>
                                
                                <tr>
                                    <th>Field Id</th>
                                    <td>{{doctorInModal.field_id}}</td>
                                </tr>
                                
                                <tr>
                                    <th>Doctor Email</th>
                                    <td>{{doctorInModal.doctor_email}}</td>
                                </tr>
                            </table>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
    <script src="./rest-client.js"></script>
</body>
</html>
