openapi: 3.0.2
info:
    title: minuarts-api
    version: 1.0.0
    description: '### this is swagger ui for our minuarst api'
paths:
    /patient:
        get:
            requestBody: {}
            tags:
                - MinuArst
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                            examples:
                                List of patients:
                                    value:
                                        -
                                            patient_id: 1
                                            patient_firstname: Kati
                                            patient_lastname: Kask
                    description: Returns a list of all patients
            summary: Get a list of all patients
            description: returns a list of all patients
        post:
            requestBody:
                description: A new patient to be created
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/error'
                required: true
            tags:
                - new-patient
            responses:
                '201':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/new-patient'
                    description: body created
                '400':
                    description: One or all params are missing
            summary: Create a patient
            description: Creates a new patient
    '/patient/{id}':
        summary: Get full detail of a patient
        description: Returns full list of details of a patient
        get:
            tags:
                - Details
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                            examples:
                                Full list of details of a patient:
                                    value:
                                        patient_id: 1
                                        patient_firstname: Kati
                                        patient_lastname: Kask
                                        patient_email: kati.kask@gmail.com
                                        patient_pass: '1234'
                    description: returns list of details of a given patient id
                '404':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/error'
                            examples:
                                Patient /w+ was not found:
                                    value:
                                        error: Patient \w+ was not found in patient array.
                    description: Patient was not found in a patient array
            deprecated: false
            operationId: id
            summary: Get full details of patient
            description: Returns a list full of details of a patient
        parameters:
            -
                name: id
                in: path
                required: true
components:
    schemas:
        error:
            title: Root Type for error
            description: ''
            type: object
            properties:
                error:
                    type: string
            example:
                error: Error message.
        new-patient:
            title: Root Type for new-patient
            description: ''
            required:
                - patient_email
                - patient_firstname
                - patient_lastname
                - patient_pass
            type: object
            properties:
                patient_firstname:
                    type: string
                patient_lastname:
                    type: string
                patient_email:
                    type: string
                patient_pass:
                    type: string
            example:
                patient_firstname: Edvard
                patient_lastname: Richgofen
                patient_email: edvard.richg@gmail.com
                patient_pass: '1234'
